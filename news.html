<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .news-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .news-card h2 {
            color: white;
        }
        .news-card p {
            color: rgba(255, 255, 255, 0.8);
        }
        .read-more {
            color: #4a8f3c !important;
        }
        .read-more:hover {
            color: #3a752e !important;
        }
        .read-more i {
            color: inherit;
        }
        .news-date {
            background-color: #4a8f3c;
        }
        footer {
            background-color: #0a0a0a;
        }
        .footer-content {
            color: white;
        }
        .footer-section p {
            color: rgba(255, 255, 255, 0.8);
        }
        .social-links a {
            color: white;
        }
        .social-links a:hover {
            color: #4a8f3c;        }
    </style>
</head>
<body>
    <!-- 導航欄 -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">照亮雨林</a>
            <div class="nav-links">
                <a href="index.html">首頁</a>
                <a href="about.html">關於我們</a>
                <a href="news.html" class="active">最新消息</a>
                <a href="#donate" class="donate-btn">捐款支持</a>
                <div class="language-switcher">
                    <a href="news.html" class="active">中文</a>
                    <a href="news-en.html">EN</a>
                </div>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="container">
        <h1>最新消息</h1>
        
        <section class="news-section" id="newsContainer">
            <!-- 新聞將在這裡動態載入 -->
            <div class="loading">載入中...</div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            
            // 顯示載入中訊息
            newsContainer.innerHTML = '<div class="loading">載入中...</div>';
            
            // 載入新聞數據
            fetch('data/news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('網路響應不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    renderNews(data.news, 'zh');
                })
                .catch(error => {
                    console.error('載入新聞失敗:', error);
                    newsContainer.innerHTML = `
                        <div class="error-message">
                            <p>無法載入新聞，請稍後再試。</p>
                            <p>錯誤詳情: ${error.message}</p>
                        </div>`;
                });
            
            function renderNews(newsItems, lang) {
                if (!newsItems || !Array.isArray(newsItems) || newsItems.length === 0) {
                    newsContainer.innerHTML = '<p>目前沒有新聞。</p>';
                    return;
                }
                
                // 清空容器
                newsContainer.innerHTML = '';
                
                // 按日期降序排序
                const sortedNews = [...newsItems].sort((a, b) => {
                    return new Date(b.date_en) - new Date(a.date_en);
                });
                
                // 渲染每則新聞
                sortedNews.forEach(news => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';
                    newsCard.innerHTML = `
                        <div class="news-date">${news[`date_${lang}`] || ''}</div>
                        <h2>${news[`title_${lang}`] || '無標題'}</h2>
                        <p>${news[`summary_${lang}`] || '無摘要'}</p>
                        <div class="news-content" style="display: none;">
                            ${news[`content_${lang}`] || ''}
                        </div>
                        <a href="#" class="read-more read-more-btn">閱讀更多 <i class="fas fa-arrow-right"></i></a>
                        <a href="#" class="read-less" style="display: none;">收起 <i class="fas fa-arrow-up"></i></a>
                    `;
                    newsContainer.appendChild(newsCard);
                });
                
                // 添加點擊事件處理
                setupEventListeners();
            }
            
            function setupEventListeners() {
                // 閱讀更多按鈕
                document.querySelectorAll('.read-more-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const card = e.target.closest('.news-card');
                        const content = card.querySelector('.news-content');
                        const readMore = card.querySelector('.read-more');
                        const readLess = card.querySelector('.read-less');
                        
                        content.style.display = 'block';
                        readMore.style.display = 'none';
                        readLess.style.display = 'inline-block';
                    });
                });
                
                // 收起按鈕
                document.querySelectorAll('.read-less').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const card = e.target.closest('.news-card');
                        const content = card.querySelector('.news-content');
                        const readMore = card.querySelector('.read-more');
                        const readLess = e.target;
                        
                        content.style.display = 'none';
                        readMore.style.display = 'inline-block';
                        readLess.style.display = 'none';
                        
                        // 平滑滾動到新聞頂部
                        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                });
            }
        });
    </script>

</body>
