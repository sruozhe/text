    <main class="container">
        <h1>Latest News</h1>
        
        <section class="news-section" id="newsContainer">
            <!-- News will be loaded here dynamically -->
            <div class="loading">Loading...</div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            
            // Show loading message
            newsContainer.innerHTML = '<div class="loading">Loading...</div>';
            
            // Load news data
            fetch('data/news.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderNews(data.news, 'en');
                })
                .catch(error => {
                    console.error('Failed to load news:', error);
                    newsContainer.innerHTML = `
                        <div class="error-message">
                            <p>Failed to load news. Please try again later.</p>
                            <p>Error details: ${error.message}</p>
                        </div>`;
                });
            
            function renderNews(newsItems, lang) {
                if (!newsItems || !Array.isArray(newsItems) || newsItems.length === 0) {
                    newsContainer.innerHTML = '<p>No news available at the moment.</p>';
                    return;
                }
                
                // Clear container
                newsContainer.innerHTML = '';
                
                // Sort by date (newest first)
                const sortedNews = [...newsItems].sort((a, b) => {
                    return new Date(b.date_en) - new Date(a.date_en);
                });
                
                // Render each news item
                sortedNews.forEach(news => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';
                    newsCard.innerHTML = `
                        <div class="news-date">${news[`date_${lang}`] || ''}</div>
                        <h2>${news[`title_${lang}`] || 'No Title'}</h2>
                        <p>${news[`summary_${lang}`] || 'No summary available.'}</p>
                        <div class="news-content" style="display: none;">
                            ${news[`content_${lang}`] || ''}
                        </div>
                        <a href="#" class="read-more read-more-btn">Read More <i class="fas fa-arrow-right"></i></a>
                        <a href="#" class="read-less" style="display: none;">Show Less <i class="fas fa-arrow-up"></i></a>
                    `;
                    newsContainer.appendChild(newsCard);
                });
                
                // Add event listeners
                setupEventListeners();
            }
            
            function setupEventListeners() {
                // Read more buttons
                document.querySelectorAll('.read-more-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const card = e.target.closest('.news-card');
                        const content = card.querySelector('.news-content');
                        const readMore = card.querySelector('.read-more');
                        const readLess = card.querySelector('.read-less');
                        
                        content.style.display = 'block';
                        readMore.style.display = 'none';
                        readLess.style.display = 'inline-block';
                    });
                });
                
                // Show less buttons
                document.querySelectorAll('.read-less').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const card = e.target.closest('.news-card');
                        const content = card.querySelector('.news-content');
                        const readMore = card.querySelector('.read-more');
                        const readLess = e.target;
                        
                        content.style.display = 'none';
                        readMore.style.display = 'inline-block';
                        readLess.style.display = 'none';
                        
                        // Smooth scroll to the top of the news card
                        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    });
                });
            }
        });
    </script>
    </main>

            // 渲染新聞卡片
            sortedNews.forEach(news => {
